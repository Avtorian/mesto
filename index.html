<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__avatar-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__avatar-job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>


    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="elements__item">
          <img src="./images/Karachaevsk.png" alt="Карачаевск" class="elements__item-photo">
          <div class="elements__container">
            <h2 class="elements__item-title">Карачаевск</h2>
            <button type="button" class="elements__like-button"></button>
          </div>

        </li>
        <li class="elements__item">
          <img src="./images/Elbrus.png" alt="Гора Эльбрус" class="elements__item-photo">
          <div class="elements__container">
            <h2 class="elements__item-title">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Dombai.png" alt="Домбай" class="elements__item-photo">
          <div class="elements__container">
            <h2 class="elements__item-title">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Elbrus.png" alt="Гора Эльбрус" class="elements__item-photo">
          <div class="elements__container">
            <h2 class="elements__item-title">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Dombai.png" alt="Домбай" class="elements__item-photo">
          <div class="elements__container">
            <h2 class="elements__item-title">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Karachaevsk.png" alt="Карачаевск" class="elements__item-photo">
          <div class="elements__container">
            <h2 class="elements__item-title">Карачаевск</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>


  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="popupForm" class="popup__input">
        <input name="avatarName" type="text" placeholder="Имя" class="popup__input-text popup__input-text_type_name">
        <input name="avatarJob" type="text" placeholder="Работа" class="popup__input-text popup__input-text_type_job">
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
